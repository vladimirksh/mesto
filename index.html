<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">

  <div class="page">

    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__main-info">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__text">
              <h3 class="profile__name">Жак-Ив Кусто</h3>
              <button class="profile__editButton"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addButton"></button>
      </section>

      <section class="post">
        <ul class="elements">
          <li class="element">
            <div class="element__post">
              <img class="element__image" src="images/girl.jpg" alt="девушка">
              <div class="element__signature">
                <h4 class="element__title">Девушка</h4>
                <button class="element__button"><img src="images/like.svg" alt="нравится"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <div class="element__post">
              <img class="element__image" src="images/neon.jpg" alt="Неон">
              <div class="element__signature">
                <h4 class="element__title">Неон</h4>
                <button class="element__button"><img src="images/like.svg" alt="нравится"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <div class="element__post">
              <img class="element__image" src="images/cat.jpg" alt="кот">
              <div class="element__signature">
                <h4 class="element__title">Животные и неон наше все</h4>
                <button class="element__button"><img src="images/like.svg" alt="нравится"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <div class="element__post">
              <img class="element__image" src="images/urban.jpg" alt="улица">
              <div class="element__signature">
                <h4 class="element__title">Урбания</h4>
                <button class="element__button"><img src="images/like.svg" alt="нравится"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <div class="element__post">
              <img class="element__image" src="images/cyberpunk.jpg" alt="киберпанк">
              <div class="element__signature">
                <h4 class="element__title">Киберпанк</h4>
                <button class="element__button"><img src="images/like.svg" alt="нравится"></button>
              </div>
            </div>
          </li>

          <li class="element">
            <div class="element__post">
              <img class="element__image" src="images/girl_2.jpg" alt="девушка">
              <div class="element__signature">
                <h4 class="element__title">Пишет код</h4>
                <button class="element__button"><img src="images/like.svg" alt="нравится"></button>
              </div>
            </div>
          </li>
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  
</body>
</html>
