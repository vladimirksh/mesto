<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">

  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__main-info">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__editbutton" type="button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addbutton" type="button"></button>
      </section>

      <section class="post">
        <ul class="elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="popup__body" name="changename">
        <h4 class="popup__title">Редактировать профиль</h4>
        <input type="text" class="popup__input popup__input_type_name" value="" name="name">
        <input type="text" class="popup__input popup__input_type_about" value="" name="about">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__content">
      <button class="popup__close popup__close_add-card" type="button"></button>
      <form class="popup__body popup__body_add-card" name="changename">
        <h4 class="popup__title">Новое место</h4>
        <input type="text" class="popup__input popup__input_type_place" value="" placeholder="Название" name="place">
        <input type="text" class="popup__input popup__input_type_image" value="" placeholder="Ссылка на картинку" name="image">
        <button class="popup__save popup__save_add-card" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_zoom-image">
    <div class="popup__content">
      <button class="popup__close popup__close-zoom" type="button"></button>
      <div class="popup__body-zoom">
      <img class="popup__image">
      <p class="popup__text"></p>
      </div>
    </div>
  </div>

  <template id="template">
    <li class="element">
      <button class="element__delete" type="button"><img src="images/delete.svg" alt="удалить"></button>
      <img class="element__image">
      <div class="element__signature">
        <p class="element__title"></p>
        <button class="element__like" type="button"><img src="images/like.svg" alt="нравится"></button>
      </div>
  </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
